spring.application.name=talentquery-api

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/talentquery
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# AI Configuration (OpenAI Example)
# You will need to set the OPENAI_API_KEY environment variable
langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY:demo}
langchain4j.open-ai.chat-model.model-name=gpt-4o-mini
langchain4j.open-ai.embedding-model.api-key=${OPENAI_API_KEY:demo}
langchain4j.open-ai.embedding-model.model-name=text-embedding-3-small
