<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TalentQuery AI - Candidate Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-[#020617] text-slate-200 min-h-screen">
    <div class="max-w-5xl mx-auto px-6 py-12">
        <!-- Header -->
        <div class="text-center mb-16">
            <h1
                class="text-5xl font-extrabold mb-4 bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">
                TalentQuery AI
            </h1>
            <p class="text-slate-400 text-lg">Intelligent semantic candidate search for modern hiring.</p>
        </div>

        <!-- Success Message -->
        <div th:if="${message}"
            class="bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 px-6 py-4 rounded-2xl mb-8 text-center font-medium">
            <span th:text="${message}">Success!</span>
        </div>

        <!-- Quick Upload Section -->
        <div class="glass p-8 rounded-3xl shadow-xl mb-12 border-dashed border-2 border-indigo-500/30">
            <h2 class="text-xl font-bold mb-4 text-indigo-300">Quick Seed / Upload</h2>
            <form action="/upload" method="post" class="flex flex-col gap-4">
                <textarea name="resumeText" rows="4"
                    placeholder="Paste a resume text here to index it... (e.g. 'John, Senior Java Dev with 8 years exp. Skilled in Spring Boot, React.')"
                    class="w-full bg-[#0f172a] border border-slate-700 rounded-2xl p-4 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"></textarea>
                <button type="submit"
                    class="bg-indigo-600/20 hover:bg-indigo-600/30 text-indigo-300 font-semibold py-2 px-6 rounded-xl border border-indigo-500/30 transition-all self-end">
                    Index Resume
                </button>
            </form>
        </div>

        <!-- Search Bar -->
        <div class="glass p-8 rounded-3xl shadow-2xl mb-12 transform transition-all hover:scale-[1.01]">
            <form action="/" method="get" class="flex flex-col gap-6">
                <div class="relative">
                    <input type="text" name="query" th:value="${query}"
                        placeholder="Search like: 'Frontend dev who loves hiking' or '4+ years of Java experience'..."
                        class="w-full bg-[#0f172a] border border-slate-700 rounded-2xl py-4 px-6 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder-slate-500">
                </div>

                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex items-center gap-4">
                        <label class="text-slate-400 font-medium">Min Experience:</label>
                        <input type="number" name="minExp" placeholder="0"
                            class="w-24 bg-[#0f172a] border border-slate-700 rounded-xl py-2 px-4 focus:ring-1 focus:ring-indigo-500 outline-none">
                    </div>
                    <button type="submit"
                        class="bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white font-bold py-3 px-10 rounded-2xl transition-all shadow-lg shadow-indigo-500/20 active:scale-95">
                        Find Candidates
                    </button>
                </div>
            </form>
        </div>

        <!-- Results -->
        <div th:if="${results}" class="space-y-6">
            <h2 class="text-2xl font-bold mb-8 flex items-center gap-3">
                <span class="w-2 h-8 bg-indigo-500 rounded-full"></span>
                Found Candidates
            </h2>

            <div th:each="c : ${results}"
                class="glass p-6 rounded-2xl border-l-4 border-indigo-500 hover:bg-[#1e293b]/50 transition-all group">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-xl font-bold group-hover:text-indigo-400 transition-colors" th:text="${c.name}">
                            John Doe</h3>
                        <p class="text-indigo-500 font-semibold" th:text="${c.yearsOfExperience + ' Years Experience'}">
                            4 Years Experience</p>
                    </div>
                    <span class="text-xs font-mono text-slate-500 bg-slate-800/50 px-2 py-1 rounded"
                        th:text="${c.email}">john@example.com</span>
                </div>

                <p class="text-slate-400 mb-6 leading-relaxed" th:text="${c.bio}">Candidate bio summary goes here...</p>

                <div class="flex flex-wrap gap-2">
                    <span th:each="skill : ${c.skills}"
                        class="bg-indigo-500/10 text-indigo-300 border border-indigo-500/20 px-3 py-1 rounded-full text-sm font-medium"
                        th:text="${skill}">
                        Java
                    </span>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(results)}" class="text-center py-12 text-slate-500 italic">
                No candidates found for your query. Try something different!
            </div>
        </div>
    </div>
</body>

</html>
